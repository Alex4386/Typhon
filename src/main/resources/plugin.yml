name: typhon
version: ${project.version}
main: me.alex4386.plugin.typhon.TyphonPlugin
prefix: Typhon
authors: [Alex4386]
description: Minecraft world is SO BORING, Typhon is saying NO to you.
website: https://github.com/Alex4386/Typhon-Plugin
api-version: 1.17
commands:
