name: typhon
version: ${project.version}
main: me.alex4386.plugin.typhon.TyphonPlugin
prefix: Typhon
authors: [Alex4386]
description: A Minecraft Plugin aims to implement real-life volcanoes and its behavior in server-side plugin
website: https://github.com/Alex4386/Typhon
api-version: 1.21
commands:
  typhon:
    description: A management Interface for Typhon Plugin
    usage: /<command> help
  volcano:
    description: A management Interface for Typhon Plugin's Volcanoes
    usage: /<command> help
    aliases: [vol]
softdepend: [BlueMap, WorldGuard, CoreProtect]
permissions:
  typhon.*:
    description: Allow using volcano plugins
  typhon.web:
    description: Allow using the Typhon web control panel
    default: op
  volcano.*:
    description: Allow using volcano plugins