# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Deploy to Test Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Setup Spigot Build Environment
      run: |
        mkdir BuildTools
        cd BuildTools
        wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
        java -jar BuildTools.jar --rev 1.18.2
        cd ..
    - name: setting up deploy environment
      run: |
        cd .deploy
        npm i -g yarn
        yarn
    - name: setting up minehub credentials
      run: |
        echo -n "${MINEHUB_SECRETS}" > .deploy/.secrets.json
      env:
        MINEHUB_SECRETS: ${{ secrets.MINEHUB_SECRETS }}
    - name: Run Deploy
      run: |
        ./deploy.sh
    - name: Reading secret to update
      id: secretrdr
      uses: juliangruber/read-file-action@v1
      with:
        path: ./.deploy/.secrets.json
    - uses: hmanzur/actions-set-secret@v2.0.0
      with:
        name: 'MINEHUB_SECRETS'
        value: ${{ steps.secretrdr.outputs.content }}
        repository: hmanzur/actions-set-secret
        token: ${{ secrets.GITHUB_TOKEN }}
